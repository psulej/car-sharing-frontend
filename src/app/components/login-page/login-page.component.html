<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">Login to CarSharingApp</mat-card-title>
      <mat-card-subtitle>Please login to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content *ngIf="!isLoggedIn">
      <form (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="username"
            name="username"
            required
            minlength="3"
            #usernameRef="ngModel"
          />
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="usernameRef.errors?.['required']">Username is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            #passwordRef="ngModel"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="passwordRef.errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="passwordRef.errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="isLoginFailed" class="error-message">{{ errorMessage }}</div>

        <button mat-flat-button color="primary" class="full-width login-btn" type="submit">
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-content *ngIf="isLoggedIn">
      <div class="alert alert-success">
        Logged in as {{ roles.join(', ') }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
