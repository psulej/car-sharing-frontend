<h2 mat-dialog-title>Rent Car: {{ data.car.brand }} {{ data.car.model }}</h2>

<mat-dialog-content [formGroup]="rentalForm">

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Client</mat-label>
    <mat-select formControlName="clientId" required>
      <mat-option *ngFor="let client of clients" [value]="client">
        {{ client.firstName }} {{ client.lastName }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Rent Start</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="rentStart" required>
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Rent End</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="rentEnd" required>
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()">Save</button>
</mat-dialog-actions>
